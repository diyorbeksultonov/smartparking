<!DOCTYPE html>
<html lang="uz" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, interactive-widget=resizes-content" />
    <title>SmartParking Next-Gen</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              primary: '#1E90FF', 
              secondary: '#00E5FF', 
              accent: '#7000FF',
              darkBg: '#050510',
              glass: 'rgba(255, 255, 255, 0.1)',
              glassDark: 'rgba(0, 0, 0, 0.3)',
              helix: '#00f2ff',
            },
            fontFamily: {
              sans: ['SF Pro Display', 'Inter', 'sans-serif'],
            },
            animation: {
              'blob': 'blob 10s infinite',
              'pulse-fast': 'pulse 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'float': 'float 6s ease-in-out infinite',
              'spin-slow': 'spin 8s linear infinite',
              'wave': 'wave 2s linear infinite',
            },
            keyframes: {
              blob: {
                '0%': { transform: 'translate(0px, 0px) scale(1)' },
                '33%': { transform: 'translate(30px, -50px) scale(1.1)' },
                '66%': { transform: 'translate(-20px, 20px) scale(0.9)' },
                '100%': { transform: 'translate(0px, 0px) scale(1)' },
              },
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              },
              wave: {
                '0%': { transform: 'scale(0.8)', opacity: '1' },
                '100%': { transform: 'scale(2)', opacity: '0' },
              }
            }
          },
        },
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Leaflet Map CSS and JS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    
    <!-- Leaflet Routing Machine -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.css" />
    <script src="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.js"></script>

    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #0f172a;
        overscroll-behavior: none;
        -webkit-tap-highlight-color: transparent;
      }
      
      /* Glassmorphism Classes - UPDATED FOR DARK MODE */
      .glass-panel {
        background: rgba(20, 20, 30, 0.7); /* Darker background */
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        box-shadow: 0 4px 30px rgba(0, 0, 0, 0.3);
      }
      
      .glass-card {
        background: rgba(30, 30, 40, 0.6); /* Dark tint instead of white */
        backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.08);
        box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.3);
      }

      /* Custom Scrollbar */
      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

      /* Leaflet overrides for dark mode */
      .leaflet-container { width: 100%; height: 100%; z-index: 0; background: transparent; }
      
      /* Popup Styling (Dark Glass) */
      .leaflet-popup-content-wrapper, .leaflet-popup-tip {
        background: rgba(20, 20, 30, 0.9) !important;
        backdrop-filter: blur(10px);
        color: white !important;
        border: 1px solid rgba(255, 255, 255, 0.2);
        box-shadow: 0 10px 25px rgba(0,0,0,0.5);
        border-radius: 16px;
      }
      .leaflet-popup-content { margin: 12px; font-family: 'Inter', sans-serif; }
      .leaflet-popup-close-button { color: white !important; }
      
      /* Hide Routing Instructions Container */
      .leaflet-routing-container { display: none !important; }

      /* Custom Pin Marker */
      .custom-pin-icon { background: transparent !important; border: none !important; }
      .custom-pin-marker {
        background: rgba(30, 144, 255, 0.9);
        backdrop-filter: blur(4px);
        border: 2px solid white;
        border-radius: 12px;
        color: white;
        font-weight: 700;
        text-align: center;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 11px;
        box-shadow: 0 4px 15px rgba(30, 144, 255, 0.5);
        position: relative;
        transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        width: 100%;
        height: 100%;
      }
      .custom-pin-marker::after {
        content: '';
        position: absolute;
        bottom: -5px;
        left: 50%;
        transform: translateX(-50%);
        border-width: 6px 6px 0;
        border-style: solid;
        border-color: white transparent transparent transparent;
      }
      .custom-pin-marker.ev { background: rgba(0, 229, 255, 0.9); box-shadow: 0 4px 15px rgba(0, 229, 255, 0.5); }
      .custom-pin-marker.full { background: rgba(239, 68, 68, 0.9); box-shadow: 0 4px 15px rgba(239, 68, 68, 0.5); }
      
      .custom-pin-marker.selected {
        transform: scale(1.2) translateY(-10px);
        background: linear-gradient(135deg, #7000FF, #FF00FF);
        border-color: #fff;
        box-shadow: 0 8px 25px rgba(112, 0, 255, 0.6);
        z-index: 1000;
      }

      /* Helix AI Styles */
      .helix-core {
        background: radial-gradient(circle, #00E5FF, #7000FF);
        box-shadow: 0 0 30px #00E5FF;
      }
      .helix-ring {
        border: 2px solid rgba(0, 229, 255, 0.3);
        border-top-color: #00E5FF;
        border-bottom-color: #7000FF;
      }

      /* Animated Route Line */
      @keyframes dash {
        to {
          stroke-dashoffset: -20;
        }
      }
      .leaflet-routing-anim path {
        stroke-dasharray: 10, 10;
        animation: dash 1s linear infinite;
        stroke: #00E5FF !important;
        stroke-width: 6px;
        opacity: 0.8;
        filter: drop-shadow(0 0 5px #00E5FF);
      }

      /* Animation Utilities */
      .animate-enter { animation: enter 0.4s cubic-bezier(0.16, 1, 0.3, 1); }
      @keyframes enter { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    </style>
